#*************************************************************Панель керування  -  /start
- id: '0000000000001'
  alias: 001. Telegram - Панель керування - start
  initial_state: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: /start
  action:
  - service: telegram_bot.send_message
    data_template:
      target: '{{ trigger.event.data.user_id }}'
      message: Панель керування
      inline_keyboard:
      - '{{"\U000026A1"}} Реле:/relay, {{"\U0001F3A8"}} Сцени:/scenes, {{"\U0001F4CD"}}
        Датчики:/sensors'
      - '{{"\U000026C5"}} Погода:/weather, {{"\U0001F6E1"}} Сигналізація:/arm'
      - '{{"\U00002139"}} Система:/system'
#*************************************************************Панель керування  -  /return
- id: '0000000000002'
  alias: 002. Telegram - Панель керування - return
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: /return
  action:
  - service: telegram_bot.edit_message
    data_template:
      message_id: last
      chat_id: '{{ trigger.event.data.user_id }}'
      message: Панель керування
      data:
      inline_keyboard:
      - '{{"\U000026A1"}} Реле:/relay, {{"\U0001F3A8"}} Сцени:/scenes, {{"\U0001F4CD"}}
        Датчики:/sensors'
      - '{{"\U000026C5"}} Погода:/weather, {{"\U0001F6E1"}} Сигналізація:/arm'
      - '{{"\U00002139"}} Система:/system'
#*************************************************************Реле  -  /return
- id: '0000000000003'
  alias: 003. Telegram - Relay
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: /relay
  action:
  - service: telegram_bot.edit_message
    data_template:
      message_id: last
      chat_id: '{{ trigger.event.data.user_id }}'
      message: 'Виберіть пристрій:'
      inline_keyboard:
      - '{{"\U0001F4A1"}} Sonoff Lamp:/sonofflamp'
      - '{{"\U0001F4A1"}} Sonoff Slampher:/sonoffslampher, {{"\U0001F4A1"}} Sonoff
        TX:/sonofftx'
      - '{{"\U00002744"}} Sonoff RF:/sonoffrf, {{"\U00002668"}} Sonoff TH10:/sonoffth10'
      - '{{"\U0000303D"}} Sonoff POW:/sonoffpow, {{"\U0001F50C"}} Sonoff S26:/sonoffs26'
      - '{{"\U000026A1"}} Автомат HOCH:/hoch, {{"\U0001F6B0"}} ESP клапан:/espvalve'
      - '{{ "\u21a9\ufe0f" }} Панель керування:/return'
#*************************************************************Sonoff Lamp  -  1
- id: '0000000000004'
  alias: 004. Telegram - Relay - Sonoff Lamp (УВІМКНЕНО)
  trigger:
  - platform: event
    event_type: telegram_callback
    event_data:
      data: /sonofflamp
  condition:
  - condition: state
    entity_id: light.sonoff_10010aeeaf
    state: 'on'
  action:
  - service: telegram_bot.edit_message
    data_template:
      message_id: last
      chat_id: '{{ trigger.event.data.user_id }}'
      message: '{{"\U000025B6"}} Sonoff Lamp


        {{"\U000025B6"}} Поточний стан  -  {{"\U0001F7E2"}}УВІМКНЕНО{{"\U0001F7E2"}}

        '
      inline_keyboard:
      - '{{"\U0001F4A1"}} Вимкнути:/sonofflampswitch'
      - '{{ "\u21a9\ufe0f" }} Панель керування:/return, {{ "\u21a9\ufe0f" }} Назад:/relay'
