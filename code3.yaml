





- id: '0000000000078'
  alias: 078. Telegram - СИСТЕМА
  trigger:
  - platform: event
    event_type: telegram_callback
    event_data:
      data: /system
  action:
  - service: telegram_bot.edit_message
    data_template:
      message_id: last
      chat_id: '{{ trigger.event.data.user_id }}'
      message: '{{"\U000025B6"}} Поточний стан {{"\U000025C0"}}



        {{"\U00002139"}} Система:

         

        Використання процесора - {{ states(''sensor.processor_use'') }}%

        Використання ОЗП - {{ states(''sensor.memory_use_percent'') }}%

        Використано пам''яті - {{ states(''sensor.disk_use_percent'') }}%

        База даних Home Assistant - {{ states(''sensor.home_assistant_v2_db'') }} МБ

        Залишилось вільної пам''яті - {{ states(''sensor.disk_free'') }} ГБ



        {{"\U0001F4F6"}} NodeMcu:

         

        SSID - [{{ states(''sensor.esp_network_name'') }}]

        IP адреса - {{ states(''sensor.esp_network_ip'') }}

        MAC адреса - {{ states(''sensor.esp_mac'') }}



        {{"\U0001F4F6"}} Тест інтернет швидкості:

         

        Швидкість завантаження - {{ states(''sensor.speedtest_download'') }} Мбіт/с

        Швидкість відвантаження - {{ states(''sensor.speedtest_upload'') }} Мбіт/с

        Пінг - {{ states(''sensor.speedtest_ping'') }} мс.

        '
      inline_keyboard:
      - '{{"\U0001F501"}} Перезавантажити:/reboot, {{ "\u21a9\ufe0f" }} Панель керування:/return'
- id: '1636218736739'
  alias: Telegram - Reboot HA
  description: ''
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: /reboot
  action:
  - service: homeassistant.restart
  mode: single
